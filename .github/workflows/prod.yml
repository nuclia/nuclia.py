name: Test on nuclia.cloud

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    type: test-prod

concurrency:
  group: ${{ github.workflow }}

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.20"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install package
        run: |
          uv sync --no-editable --all-extras

      - name: Run pre-checks
        run: |
          source .venv/bin/activate
          make lint

      - name: Test
        run: |
          source .venv/bin/activate
          GA_TESTING_SERVICE_TOKEN="${{ secrets.GA_TESTING_SERVICE_TOKEN }}" GA_TESTING_TOKEN="${{ secrets.GA_TESTING_TOKEN }}" GA_TESTING_NUA="${{ secrets.TEST_EUROPE1_NUCLIA_NUA }}" make test-cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: prod
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
