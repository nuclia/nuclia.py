name: Test on stage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    type: test-stage

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install package
        run: make install

      - name: Set up secret file
        env:
          STAGE_TESTING_SERVICE_TOKEN: ${{ secrets.STAGE_TESTING_SERVICE_TOKEN }}
          STAGE_TESTING_TOKEN: ${{ secrets.STAGE_TESTING_TOKEN }}
          TEST_EUROPE1_STASHIFY_NUA: ${{ secrets.TEST_EUROPE1_STASHIFY_NUA }}
        run: |
          echo $STAGE_TESTING_SERVICE_TOKEN >> secrets.txt
          echo $STAGE_TESTING_TOKEN >> secrets.txt
          echo $TEST_EUROPE1_STASHIFY_NUA >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2

      - name: Run pre-checks
        run: make lint

      - name: Test
        run: BASE_NUCLIA_DOMAIN="stashify.cloud" GA_TESTING_SERVICE_TOKEN="${{ secrets.STAGE_TESTING_SERVICE_TOKEN }}" GA_TESTING_TOKEN="${{ secrets.STAGE_TESTING_TOKEN }}" GA_TESTING_NUA="${{ secrets.TEST_EUROPE1_STASHIFY_NUA }}" make test
