name: Test on windows

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    type: test-stage

jobs:
  test:
    name: Testing
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install package
        run: |-
          pip install -r requirements.txt
          pip install -e .

      - name: Test
        run: nuclia kbs list
